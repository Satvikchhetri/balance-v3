<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="csss/after_scan_qr.css" />
    <title>Loading...</title>
    <style>
        .signup-child {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0f172a;
            width: 100%;
            height: 100%;
        }

        .comp-1-1 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;  /* Small size for the video */
            height: 120px;
            transform: translate(-50%, -50%); /* Center the container */
        }

        .loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fits within the container */
        }

        .downloading-text {
            color: white; /* Change to your desired color */
            font-size: 15pxpx; /* Adjust font size as needed */
            position: absolute;
            bottom: -50px; /* Adjust as needed to position below the video */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            font-family: Inter, sans-serif; /* Use the desired font */
        }

        .signup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .after-sign-in {
            width: 100%;
            position: relative;
            height: 100vh; /* Use full viewport height */
        }

        body {
            margin: 0;
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="after-sign-in">
        <div class="signup">
            <div class="signup-child">
                <!-- Video Element (Center of Screen) -->
                <div class="comp-1-1">
                    <video class="loading-video" autoplay muted loop>
                        <source src="loading.mp4" type="video/mp4">
                    </video>
                    <div class="downloading-text">Downloading Data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Redirect to the next page after 3 seconds
        // setTimeout(() => {
        //     window.location.href = ''; // Replace with your target page URL
        // }, 3000);
    </script>
</body>
</html>
