<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Loading...</title>
    <style>
        .signup-child {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #0f172a;
            width: 100%;
            height: 100%;
        }

        .comp-1-1 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%);
        }

        .loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .downloading-text {
            color: white;
            font-size: 15px;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Inter, sans-serif;
            white-space: nowrap; /* Ensures text stays on one line */
        }

        .dots {
            display: inline-block;
            width: 10px;
            text-align: center;
        }

        body {
            margin: 0;
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="signup-child">
        <div class="comp-1-1">
            <video class="loading-video" autoplay muted loop>
                <source src="loading.mp4" type="video/mp4">
            </video>
            <div class="downloading-text">
                Please wait, Creating Company<span class="dots">...</span>
            </div>
        </div>
    </div>

    <script>
        // Dots animation logic
        const dotsElement = document.querySelector('.dots');
        let dotCount = 0;

        setInterval(() => {
            dotCount = (dotCount % 3) + 1; // Cycle through 1, 2, 3
            dotsElement.textContent = '.'.repeat(dotCount); // Update the dots
        }, 500); // Adjust the interval time for faster or slower animation

        // Redirect to the next page after 3 seconds
        setTimeout(() => {
            window.location.href = 'pin.html'; // Replace with your target page URL
        }, 3000);
    </script>
</body>
</html>
