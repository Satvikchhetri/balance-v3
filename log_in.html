<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet" href="csss/log_in.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
</head>
<body>
    <div class="log-in">
        <div class="sign-up-wrapper">
            <div class="sign-up-wrapper">
                <img class="sign-up-wrapper" alt="" src="vector.jpg">
                
                <div class="sign-up-inner">
                    <div class="button-select-parent">
                        <div class="button-select" id="signUpButton">
                            <b class="text">SIGN UP</b>
                        </div>
                        
                        <script>
                            document.getElementById('signUpButton').addEventListener('click', function() {
                                window.location.href = 'index.html'; // Redirects to the specified page
                            });
                        </script>
                        <div class="dont-have-an">Don't have an Account?</div>
                    </div>
                </div>
                <div class="rectangle-parent">
                    <div class="rectangle">
                        <div class="rectangle-child"></div>
                        <div class="component-64">
                            <div class="button-select1" id="submitButton">
                                <b class="sign-up1">Submit</b>
                            </div>
                        </div>
                        <div class="text-box">
                            <div class="content">
                                <div class="text1">+91</div>
                            </div>
                            <input 
                                type="text" 
                                id="mobileNumber" 
                                class="text6" 
                                placeholder="Enter Mobile No." 
                                style="background: transparent; border: none; outline: none; width: 280px; color: rgba(255, 255, 255, 0.6); font-family: Poppins;"
                            />
                            <div id="mobileError" style="color: red; display: none;"></div>
                        </div>
                    </div>
                    <div class="text3">Log In</div>
                    <div class="text4">Welcome Back</div>
                    <div class="text8"></div>
                    <div class="button-select2" id="buttonSelectContainer">
                        <a href="whatsapp_no.html" style="text-decoration: none; display: flex; align-items: center;">
                            <b class="whatsapp">WhatsApp</b>
                            <img class="image-255-icon" alt="" src="image-255.png" style="cursor: pointer;">
                        </a>
                    </div>
                    <div class="button-select3">
                        <b class="google">Google</b>
                        <img class="image-icon" alt="" src="image.png">
                    </div>
                    <div class="text5">or Continue with</div>
                </div>
                <img class="sign-up-child" alt="" src="group-2614338.jpg">
                <div class="frame-div"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function () {
            const mobileNumber = document.getElementById('mobileNumber').value.trim();
            let valid = true;

            // Mobile number validation
            if (mobileNumber === '') {
                document.getElementById('mobileError').textContent = 'Cannot be empty';
                document.getElementById('mobileError').style.display = 'block';
                valid = false;
            } else if (!/^\d+$/.test(mobileNumber)) {
                document.getElementById('mobileError').textContent = 'Invalid input';
                document.getElementById('mobileError').style.display = 'block';
                valid = false;
            } else if (mobileNumber.length !== 10) {
                document.getElementById('mobileError').textContent = 'Invalid input (must be 10 digits)';
                document.getElementById('mobileError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('mobileError').style.display = 'none';
            }

            // If all validations pass, proceed with further logic
            if (valid) {
            alert('Form submitted successfully!');
            const action = 'login'; // Define the action here (e.g., 'signup' or 'login')
            window.location.href = `After_sign_in.html?action=${action}`; // Append the action to the URL
        }
        });
    </script>
</body>
</html>
