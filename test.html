        <script>
       const accountNumberInput = document.getElementById('account-number');
const bankNameInput = document.getElementById('bank-name');
const accountNumberError = document.getElementById('account-number-error');
const bankNameError = document.getElementById('bank-name-error');

// Restrict account number to only digits and limit length
accountNumberInput.addEventListener('input', function() {
    this.value = this.value.replace(/[^0-9]/g, ''); // Removes non-digit characters
    if (this.value.length > 14) {
        this.value = this.value.slice(0, 14); // Limit max length to 14 digits
    }
});

// Restrict bank name to only letters and spaces
bankNameInput.addEventListener('input', function() {
    this.value = this.value.replace(/[^A-Za-z\s]/g, ''); // Removes non-letter characters
});

// Validate fields on save button click
document.getElementById('save-button').addEventListener('click', function() {
    accountNumberError.textContent = '';
    bankNameError.textContent = '';

    const accountNumberPattern = /^(?:\d{11}|\d{12,14})$/;
    if (!accountNumberPattern.test(accountNumberInput.value.trim())) {
        accountNumberError.textContent = 'Account number must be 11, or between 12 and 14 digits.';
    }

    if (bankNameInput.value.trim() === '' || !/^[A-Za-z\s]+$/.test(bankNameInput.value.trim())) {
        bankNameError.textContent = 'Bank name must contain only letters.';
    }
});



        </script>

<script>

const logoUpload = document.getElementById('logoUpload');
const logoPreview = document.getElementById('logoPreview');
const logoInitials = document.getElementById('logoInitials');

// Handle file input change
logoUpload.addEventListener('change', handleFile);

// Handle drag-and-drop
logoPreview.addEventListener('dragover', (e) => {
    e.preventDefault();
    logoPreview.classList.add('dragging');
});

logoPreview.addEventListener('dragleave', () => {
    logoPreview.classList.remove('dragging');
});

logoPreview.addEventListener('drop', (e) => {
    e.preventDefault();
    logoPreview.classList.remove('dragging');
    const file = e.dataTransfer.files[0];
    if (file) {
        processFile(file);
    }
});

// Handle file input or drop
function handleFile(event) {
    const file = event.target.files[0];
    if (file) {
        processFile(file);
    }
}

function processFile(file) {
    const reader = new FileReader();
    reader.onload = function (e) {
        // Display uploaded image
        logoInitials.style.display = 'none';
        const img = document.createElement('img');
        img.src = e.target.result;
        logoPreview.innerHTML = ''; // Clear existing content
        logoPreview.appendChild(img);
    };
    reader.readAsDataURL(file);
}
</script>
